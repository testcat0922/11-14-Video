<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>自動偵測多影片輪播</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="player" autoplay muted playsinline></video>

  <script>
    // 設定影片總數與命名規則（可自由調整）
    const totalVideos = 3; // 你有幾部就填幾部
    const baseURL = "https://github.com/testcat0922/11-14-Video/releases/latest/download/";
    const baseName = "Chinese"; // 檔名前綴 (video1.mp4, video2.mp4...)
    const extension = ".mp4";

    // 自動產生影片清單
    const videos = [];
    for (let i = 1; i <= totalVideos; i++) {
      videos.push(`${baseURL}${baseName}${i}${extension}`);
    }

    const player = document.getElementById("player");
    let index = 0;

    function playVideo(i) {
      player.src = videos[i];
      player.load();
      player.play().catch(err => console.warn("autoplay blocked:", err));
    }

    // 首部影片
    playVideo(index);

    // 結束自動下一部
    player.addEventListener("ended", () => {
      index = (index + 1) % videos.length;
      playVideo(index);
    });
  </script>
</body>
</html>
