<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>投影播放</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      pointer-events: none; /* 禁止滑鼠操作 */
      -webkit-appearance: none; /* 去除內建控制樣式 */
    }
    /* 在部分瀏覽器上 (尤其 Chrome) 隱藏內建 UI */
    ::-webkit-media-controls {
      display: none !important;
    }
    ::-webkit-media-controls-enclosure {
      display: none !important;
    }
    ::-webkit-media-controls-overlay-play-button {
      display: none !important;
    }
    ::-webkit-media-controls-panel {
      display: none !important;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="https://github.com/testcat0922/11-14-Video/releases/latest/download/10sec.Room.Traditional.Chinese.mp4" type="video/mp4">
  </video>
</body>
</html>
