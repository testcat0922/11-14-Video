<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>自動讀取影片清單輪播</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="player" autoplay muted playsinline></video>

  <script>
    const baseURL = "https://github.com/testcat0922/11-14-Video/releases/latest/download/";

    async function loadVideoList() {
      try {
        const res = await fetch("videos.txt");
        if (!res.ok) throw new Error("無法讀取 videos.txt");
        const names = (await res.text()).split("\n").map(x => x.trim()).filter(Boolean);
        return names.map(name => baseURL + name);
      } catch (err) {
        console.error("讀取影片清單失敗：", err);
        return [];
      }
    }

    (async () => {
      const videos = await loadVideoList();
      const player = document.getElementById("player");

      if (videos.length === 0) {
        document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:40vh'>找不到影片清單</h2>";
        return;
      }

      let index = 0;
      function playVideo(i) {
        player.src = videos[i];
        player.load();
        player.play().catch(err => console.warn("autoplay 被阻擋：", err));
      }

      playVideo(index);

      player.addEventListener("ended", () => {
        index = (index + 1) % videos.length;
        playVideo(index);
      });
    })();
  </script>
</body>
</html>
