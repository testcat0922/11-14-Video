<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>多影片自動輪播</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="player" autoplay muted playsinline></video>

  <script>
    // 你的影片清單（放在 GitHub Releases 也可以）
    const videos = [
      "https://github.com/testcat0922/11-14-Video/releases/latest/download/video1.mp4",
      "https://github.com/testcat0922/11-14-Video/releases/latest/download/video2.mp4",
      "https://github.com/testcat0922/11-14-Video/releases/latest/download/video3.mp4",
    ];

    const player = document.getElementById("player");
    let index = 0;

    // 播第一部
    player.src = videos[index];
    player.play();

    // 當影片結束，自動換下一部
    player.addEventListener("ended", () => {
      index = (index + 1) % videos.length; // 循環播放全部影片
      player.src = videos[index];
      player.play();
    });
  </script>
</body>
</html>
