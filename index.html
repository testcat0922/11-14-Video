<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>投影播放</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      pointer-events: none;
      -webkit-appearance: none;
    }
    ::-webkit-media-controls,
    ::-webkit-media-controls-enclosure,
    ::-webkit-media-controls-overlay-play-button,
    ::-webkit-media-controls-panel {
      display: none !important;
      visibility: hidden !important;
    }
  </style>
</head>
<body>
  <video id="vid" autoplay muted loop playsinline>
    <source src="https://github.com/testcat0922/11-14-Video/releases/latest/download/10sec.Room.Traditional.Chinese.mp4" type="video/mp4">
  </video>

  <script>
    // 等影片載入完畢再全螢幕
    window.addEventListener("load", () => {
      const vid = document.getElementById("vid");
      const reqFull = () => {
        if (vid.requestFullscreen) vid.requestFullscreen();
        else if (vid.webkitRequestFullscreen) vid.webkitRequestFullscreen();
        else if (vid.msRequestFullscreen) vid.msRequestFullscreen();
      };
      setTimeout(reqFull, 500); // 延遲半秒再進全螢幕，確保穩定
    });
  </script>
</body>
</html>
